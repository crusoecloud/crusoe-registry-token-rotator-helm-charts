name: Build and Push Latest Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'rotate_token_api.py'
      - 'Dockerfile'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'rotate_token_api.py'
      - 'Dockerfile'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/crusoecloud/crusoe-registry-token-rotator:latest .
          docker push ghcr.io/crusoecloud/crusoe-registry-token-rotator:latest